<div>
    <mat-card>
        <form>
            <mat-form-field>
                <input type="email" matInput name="email" [(ngModel)]="email" placeholder="Email: " required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input type="text" matInput name="username" [(ngModel)]="username" placeholder="Username: " required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input type="password" matInput name="password" [(ngModel)]="password" placeholder="Password: " required>
            </mat-form-field>
            <mat-card-actions>
                <button (click)="register()" [disabled]="username.length < 4 || password.length < 6 || email.length == 0" mat-raised-button color="primary">Register</button> Minimal username dan password 4 dan 6 karakter, email wajib di isi
            </mat-card-actions>
            <mat-card-actions>
                <button (click)="login()" mat-raised-button color="primary">Login</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
